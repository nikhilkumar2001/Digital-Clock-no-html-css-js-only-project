<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    
    <script>
        const div = document.createElement("div")
        div.className = "center"
        div.style.display = "flex"
        div.style.justifyContent = "center"
        div.style.alignItems = "center"
        document.body.appendChild(div)

        const div1 = document.createElement('div')
        div1.id = "banner"
        document.querySelector('.center').appendChild(div1)

        const span = document.createElement('span')
        span.innerHTML =  "Classic Digital Clock"
        document.querySelector('#banner').appendChild(span)

        const div2 = document.createElement('div')
        div2.id = "clock"
        div2.style.height = "50px"
        div2.style.width = "120px"
        div2.style.border = "2px solid red"
        div2.style.borderRadius = "8px"
        div2.style.position = "relative"
        div2.style.alignItems ="center"
        div2.style.top = "4rem"
        div2.style.right = "8rem"
        div2.style.backgroundColor = "red"
        document.querySelector('.center').appendChild(div2)

        const clock = document.querySelector("#clock")
        setInterval(() => {
            let date = new Date();

            clock.innerHTML = date.toLocaleTimeString();
        }, 1000);


    </script>
</body>
</html>
